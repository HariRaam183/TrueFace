<!DOCTYPE html>
<html>
<head>
    <title>Error - Deepfake Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">⚠️</div>
    <h1>Oops!</h1>
    <p>{{ message }}</p>
    <a href="/" class="btn">← Go Home</a>
</div>

</body>
</html>
